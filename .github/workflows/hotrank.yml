name: Daily HotNews Smart
on:
  schedule:
    - cron: '0 2 * * *'   # 每天 UTC+2 自动运行
  workflow_dispatch:

env:
  ARK_API_KEY: ${{ secrets.ARK_API_KEY }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - run: |
          python -m pip install --upgrade pip
          pip install requests openai

      - name: 🔍 测试 Ark API 可用性
        run: |
          echo "📡 正在测试 Ark API..."
          curl https://ark.cn-beijing.volces.com/api/v3 -I || true

      - run: |
          python scripts/grab_smart.py

      - run: |
          git config --global user.name  'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add hotnews_smart_*.json
          git commit -m "🔥 Smart hotnews update"
          git push
